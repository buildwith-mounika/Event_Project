<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Event Booking</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li onclick="loadPage('dashboard')">Dashboard</li>
            <li onclick="loadPage('events')">Events</li>
            <li onclick="loadPage('bookings')">Bookings</li>
            <li onclick="loadPage('reports')">Reports</li>
            <li onclick="loadPage('settings')">Settings</li>
        </ul>
    </div>

    <div class="main" id="mainContent">
        <h1>Welcome to Event Booking Admin Panel</h1>
        <p>Select an option from the sidebar to get started.</p>
    </div>

    <!-- Modal for Add/Edit Event -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add Event</h2>
            <input type="text" id="eventName" placeholder="Event Name">
            <input type="date" id="eventDate">
            <input type="number" id="eventSeats" placeholder="Total Seats">
            <button onclick="saveEvent()">Save</button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
