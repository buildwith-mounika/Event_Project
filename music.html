<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Fest Tickets</title>
  <link rel="stylesheet" href="music.css" />
</head>
<body>
  <div class="booking-container">
    <h2>🎟️ Book Your Music Fest Event Ticket</h2>
    <form id="ticketForm">
      <div class="field"><label>Date:</label><input type="date" id="eventDate" required></div>
      <div class="field"><label>Time:</label><input type="time" id="eventTime" required></div>
      <div class="field"><label>Tickets:</label><input type="number" id="ticketCount" min="1" value="1" required></div>
      <div class="field"><label>Name:</label><input type="text" id="customerName" placeholder="John Doe" required></div>
      <div class="field"><label>Email:</label><input type="email" id="customerEmail" placeholder="you@example.com" required></div>
      <button type="submit">Book Now</button>
    </form>

    <div id="summary" class="hidden">
      <h3>Booking Summary</h3>
      <p><strong>Date:</strong> <span id="sumDate"></span></p>
      <p><strong>Time:</strong> <span id="sumTime"></span></p>
      <p><strong>Tickets:</strong> <span id="sumCount"></span></p>
      <p><strong>Name:</strong> <span id="sumName"></span></p>
      <p><strong>Email:</strong> <span id="sumEmail"></span></p>
      <div class="button-group">
    <a href="payment.html" class="pay-btn" target="_blank">pay Booking</a>
  </div>
</div>  
  <script src="music.js"></script>
</body>
</html>
