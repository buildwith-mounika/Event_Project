<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EventGo - Login & Register</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">

    <!-- Login Box -->
<div id="loginBox" class="form-box">
  <h2>Login For EventGo</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <a href="#" class="link" id="forgotLink">Forgot Password?</a>
    <button type="submit">Login</button>
    <div id="loginError" class="error" style="display:none;"></div>
  </form>
  <p>Don't have an account? <a href="#" id="goRegister">Register</a></p>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); 
    
    window.location.href = "event.html";
  });
</script>

    <!-- Register Box -->
    <div id="registerBox" class="form-box" style="display:none;">
      <h2>Register For EventGo</h2>
      <form id="registerForm">
        <input type="text" name="username" placeholder="Choose Username" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button type="submit">Register</button>
        <div id="registerError" class="error" style="display:none;"></div>
        <div id="registerSuccess" class="success" style="display:none;"></div>
      </form>
      <p>Already have an account? <a href="#" id="goLogin">Login</a></p>
    </div>

  </div>

  <script src="script.js"></script> 
</body>
</html>
