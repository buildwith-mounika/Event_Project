<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events Payment Form</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
    <form id="paymentForm">
      <h2>Payment</h2>
      <div class="row">
        <div class="column">
      <label>UPI Apps Accepted:</label>
       <div class="cards">
      <img src="phonepe-logo.png" alt="PhonePe" style="height:40px; margin:5px;">
<img src="gpay-logo.png" alt="Google Pay" style="height:40px; margin:5px;">
<img src="paytm-logo.png" alt="Paytm" style="height:40px; margin:5px;">

       </div>
          <label>Name on Card:</label>
          <input type="text" placeholder="Mr. Jacob Aiden" required>

          <label>Credit Card Number:</label>
          <input type="text" placeholder="1111 2222 3333 4444" required>

          <label>Exp. Month:</label>
          <input type="text" placeholder="August" required>

          <label>Exp. Year:</label>
          <input type="text" placeholder="2025" required>

          <label>CVV:</label>
          <input type="text" placeholder="123" required>

          <label>Number of People:</label>
          <select id="peopleCount" onchange="updatePrice()">
            <option value="1">1 Person - ₹299</option>
            <option value="2">2 People - ₹598</option>
            <option value="3">3 People - ₹897</option>
            <option value="4">4 People - ₹1196</option>
            <option value="5">5 People - ₹1495</option>
            <option value="6">6 People - ₹1794</option>
            <option value="7">7 People - ₹2093</option>
            <option value="8">8 People - ₹2392</option>
            <option value="9">9 People - ₹2691</option>
            <option value="10">10 People - ₹2990</option>
          </select>

          <p id="priceDisplay">Total Price: ₹299</p>
        </div>
      </div>  
      <button type="button" id="openScannerBtn">Pay & Scan</button>
    </form>
  </div>
  <div id="scannerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Scan & Pay</h3>
      <p id="scanAmountText">Pay ₹0</p>
      <img src="qr.png" alt="QR Code" style="width:200px; height:200px; margin-top:10px;">
      <p>Scan this code to complete your payment</p>
    </div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
